---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
      name: pod-frontend
    spec:
      containers:
        - name: container-frontend
          image: sayerameshbabu/dl-frontend
          ports:
          - containerPort: 8091
